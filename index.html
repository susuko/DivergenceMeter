<!DOCTYPE html>
<html>
<head>
    <title>JavaScript Clock</title>
</head>
<body>
    <h1>My JavaScript Clock</h1>
    <p id="clock"></p>

    <script>
        function showTime(){
            var date = new Date();
            var h = date.getHours(); 
            var m = date.getMinutes(); 
            var s = date.getSeconds(); 
            
            h = (h < 10) ? "0" + h : h;
            m = (m < 10) ? "0" + m : m;
            s = (s < 10) ? "0" + s : s;
        
            var time = h + ":" + m + ":" + s;
        
            document.getElementById("clock").innerText = time;
            document.getElementById("clock").textContent = time;
        
            setTimeout(showTime, 1000);
        }
        
        showTime();
    </script>
</body>
</html>
